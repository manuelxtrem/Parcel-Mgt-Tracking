<h1 mat-dialog-title *ngIf="editMode">Edit Family Member</h1>
<h1 mat-dialog-title *ngIf="!editMode">Add Family Member</h1>

<form (ngSubmit)="onSave()">

    <div mat-dialog-content>
        <app-person-detail #personDetail [personID]="personId" [parentID]="parentID" [personType]="personType" [editMode]="true" [addMode]="!editMode" (onSaved)="afterSave($event)" (onAdded)="afterAdd($event)"></app-person-detail>
    </div>

    <div mat-dialog-actions class="pull-right">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>

        <button mat-button type="button" color="warn" (click)="onDelete()" *ngIf="editMode">
            <span *ngIf="!loading">DELETE</span>
            <mat-spinner *ngIf="loading" color="primary"></mat-spinner>
        </button>

        <button mat-raised-button color="primary" type="submit">
            <span *ngIf="!loading">SAVE</span>
            <mat-spinner *ngIf="loading" color="warn"></mat-spinner>
        </button>
    </div>

</form>
