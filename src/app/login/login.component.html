<div class="login-container">

    <mat-card class="login-card">

        <mat-toolbar color="primary">
            <span>Login to E-Parcel Mgt</span>
        </mat-toolbar>

        <mat-card-content class="login-content">
            <form class="login-form" autocomplete="false" #loginForm="ngForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="form-input">
                    <input matInput type="text" placeholder="Email" [formControl]="usernameFC" [errorStateMatcher]="matcher">
                    <mat-icon matSuffix color="accent">person</mat-icon>
                    <mat-error *ngIf="usernameFC.hasError('required')">
                        Email address is <strong>required</strong>
                    </mat-error>
                    <mat-error *ngIf="usernameFC.hasError('email')">
                        Email address is not valid
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="form-input">
                    <input matInput type="password" placeholder="Password" [formControl]="passwordFC" [errorStateMatcher]="matcher">
                    <mat-icon matSuffix color="accent">lock</mat-icon>
                    <mat-error *ngIf="passwordFC.hasError('minlength')">
                        Should not be less than 6 characters
                    </mat-error>
                    <mat-error *ngIf="passwordFC.hasError('required')">
                        Password password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <!-- <mat-radio-group [formControl]="typeFC">
                    <mat-radio-button value="driver">Driver</mat-radio-button>
                    <br>
                    <mat-radio-button value="administrator">Administrator</mat-radio-button>
                </mat-radio-group> -->

                <div class="buttons">
                    <button *ngIf="!loading" mat-raised-button type="submit" color="primary" [disabled]="!usernameFC.valid || !passwordFC.valid">
                        <mat-icon>check_circle</mat-icon>
                        LOGIN
                    </button>
                    <mat-spinner *ngIf="loading"></mat-spinner>
                </div>
            </form>
        </mat-card-content>

    </mat-card>

    <!-- <mat-card class="staff-card">
        <mat-card-content>
            <a routerLink="/login">Track parcel instead</a>
        </mat-card-content>
    </mat-card> -->

</div>
